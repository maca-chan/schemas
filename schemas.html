<!-- SCHEMA DE EMPRESA LOCAL -->
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "[Nombre del Negocio]", // actualizar
      "image": "[URL de la imagen del negocio]", // actualizar
      "@id": "[URL del negocio]", // actualizar
      "url": "[URL del negocio]", // actualizar
      "telephone": "[Número de teléfono del negocio]", // actualizar
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "[Dirección completa del negocio]", // actualizar
        "addressLocality": "[Ciudad]", // actualizar
        "addressRegion": "[Estado o Provincia]", // actualizar
        "postalCode": "[Código postal]", // actualizar
        "addressCountry": "[Código del país, por ejemplo, ES para España]" // actualizar
      },
      "geo": {
        "@type": "GeoCoordinates",
        "latitude": [Latitud del negocio], // actualizar
        "longitude": [Longitud del negocio] // actualizar
      },
      "openingHoursSpecification": [
        {
          "@type": "OpeningHoursSpecification",
          "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
          ],
          "opens": "[Hora de apertura, por ejemplo, 08:00]", // actualizar
          "closes": "[Hora de cierre, por ejemplo, 18:00]" // actualizar
        }
      ],
      "priceRange": "[Rango de precios, por ejemplo, $$]" // actualizar
    }
</script>
